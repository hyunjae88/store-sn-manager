<!DOCTYPE html>

    <title>Store SN Manager</title>

  <body>
    <p>OOO 일련번호 Manager</p>
    <div class="fileControlContainer">
      <input type="text" readonly="readonly" class="file-name" id="file-name" />

        <label for="upload" class="file-label">파일 로드</label>

      </div>
      <div class="save-file">
        <label for="save" class="file-label">파일 저장</label>
        <input type="button" name="" id="save" class="file-save" />
        <!-- <input type="button" name="save" value="Save" onclick="javascript:document.execCommand('SaveAs','true','your_file.txt')"> -->
      </div>
    </div>

    <div class="snListContainer">
